<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes damn {
            to{
                height: 130%;
            }
        }
        section.ini{
            border: 1px solid green;
            /* overflow: hidden; */
            background-color: green;
            position: relative;
        }
        section > section{
            height: 300px;
            border: 1px solid black;
        }
        section.ini::before{
            content: '';
            position: absolute;
            width: 2px;
            top: 0;
            bottom: 0;
            height: 0;
            animation: damn linear;
            animation-timeline: scroll();
            background-color: black;
            left: 50%;
        }
    </style>
</head>
<body>
    <section class="ini">
        <section></section>
        <section></section>
        <section></section>
    </section>
</body>
</html>
